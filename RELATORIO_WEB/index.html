<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Hexagon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="loading loading--hide">
        <i class="fas fa-spinner loading_spinner"></i>
    </div>

    <div class="navbar">
        <svg width="144" height="40" viewBox="0 0 144 41" fill="none" xmlns="http://www.w3.org/2000/svg">
            <image class="logo" href="img/Hexagon_AB_Logo_Color.svg" x="0" y="0" height="40" width="144"/>
        </svg>
        <div class="switch">
            <i class="fas fa-sun"></i>
            <span class="switch_track"></span> <!-- define a diferenca do botao switch -->
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <!-- estrutura para fazer o seletor de relatorios -->
    <div class="container">
        <div class="state-select">
            <div class="state-select-toggle">
                <span class="state-select-toggle_state-selected">Overview</span>
                <i class="fas fa-chevron-down state-select-toggle_icon"></i>
            </div>

            <div class="state-select-list"> 
                <input type="text" placeholder="Procurar Relatório..." class="state-select-list_search">
                <ul>
                    <li class="state-select-list_item" data-id="brasil=true">Overview</li>
                    <li class="state-select-list_item" data-id="uf=12">Acre</li>
                    <li class="state-select-list_item" data-id="uf=27">Alagoas</li>
                    <li class="state-select-list_item" data-id="uf=16">Amapá</li>
                    <li class="state-select-list_item" data-id="uf=13">Amazonas</li>
                    <li class="state-select-list_item" data-id="uf=29">Bahia</li>
                    <li class="state-select-list_item" data-id="uf=23">Ceará</li>
                    <li class="state-select-list_item" data-id="uf=53">Distrito Federal</li>
                    <li class="state-select-list_item" data-id="uf=32">Espírito Santo</li>
                    <li class="state-select-list_item" data-id="uf=52">Goiás</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.27.3/apexcharts.min.js" integrity="sha512-nKTh1Ik8Kzbrxo9A6xOBtEbzdNYcjI4Pr5XE88sNJQk87sY8mBlUfh61lYm0i710r5mGcIZ9tWSwORQbQ4plQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/apexcharts-pt-br.js"></script>
    <script src="js/apiCovid.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
